<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <script>
    const sliderContainer = document.querySelector(".slider-container");
    const slideRight = document.querySelector(".right-slide");
    const slideLeft = document.querySelector(".left-slide");
    const upButton = document.querySelector(".up-button");
    const downButton = document.querySelector(".down-button");
    const slidesLength = slideRight.querySelectorAll("div").length;
    let activeSlideIndex = 0;
    slideLeft.style.top = `-${(slidesLength - 1) * 100}vh`;
    const changeSlide = (direction) => {
      const sliderHeight = sliderContainer.clientHeight;
      if (direction === "up") {
        activeSlideIndex++;
        if (activeSlideIndex > slidesLength - 1) activeSlideIndex = 0;
      } else if (direction === "down") {
        activeSlideIndex--;
        if (activeSlideIndex < 0) activeSlideIndex = slidesLength - 1;
      }
      slideRight.style.transform = `translateY(-${
        activeSlideIndex * sliderHeight
      }px)`;
      slideLeft.style.transform = `translateY(${
        activeSlideIndex * sliderHeight
      }px)`;
    };
    
    upButton.addEventListener("click", () => changeSlide("up"));
    downButton.addEventListener("click", () => changeSlide("down"));
  </script>

  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #b99f8a">
          
          <h1>Nature</h1>
          <p>new collection</p>
        </div>
        <div style="background-color: #354f32">
          <h1>Cars</h1>
          <p>new collection</p>
        </div>
        <div style="background-color: #657e85">
          <h1>Cars</h1>
          <p>new collection</p>
        </div>
        <div style="background-color: #2b2e32">
          <h1>Nature</h1>
          <p>new collection</p>
        </div>
      </div>
      <div class="right-slide">
        <div class="onediv"
          style="
            background-image: url('https://source.unsplash.com/1600x900/?nature,water');
          "
          
        ><button id="divonebutton" onclick="{() => changeSlide('up')}">Purchase</button></div>
        <div
          style="
            background-image: url('https://source.unsplash.com/1600x900/?car,cars');
          "
        ></div>
        <div
          style="
            background-image: url('https://source.unsplash.com/1600x900/?car,cars');
          "
        ></div>
        <div
          style="
            background-image: url('https://source.unsplash.com/1600x900/?nature,water');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
